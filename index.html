<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<title>Backbone+RottenTomatoes</title>

		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/lib/backbone.localStorage-min.js"></script>
		<script type="text/javascript" src="js/lib/handlebars.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/models/filmModel.js"></script>
		<script type="text/javascript" src="js/collections/filmCollection.js"></script>
		<script type="text/javascript" src="js/views/filmView.js"></script>
		<script type="text/javascript" src="js/views/filmDetailView.js"></script>
		<script type="text/javascript" src="js/collections/favouriteCollection.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>

	</head>

	<body>

		<div class="navbar top-nav navbar-default">
			<div class="container">
	    		<div class="navbar-header">
	    			<div class="brand">
	    				<h2>BackTomatoes</h2>
	    			</div>
	    		</div>
	    		<form class="hidden-xs navbar-form navbar-left pull-right" role="search">
      				<div class="form-group">
        				<input type="text" class="form-control search" placeholder="Search">
      				</div>
    			</form>
    			<form class="visible-xs navbar-form navbar-left searchbox-mobile" role="search">
      				<div class="form-group">
        				<input type="text" class="form-control search" placeholder="Search">
      				</div>
    			</form>
	    	</div>
  		</div>

		<div class="container content" id="app">
		</div>

		<div class="navbar navbar-default bottom-nav navbar-fixed-bottom">
			<div class="container">
	    		<div class="navbar-header">
	    			<div class="brand">
	    			<div class="btn-group">
	    				<a href="#" type="button" class="btn btn-primary">Now Playing</a>
		    			<a href="#/favourites" type="button" class="btn btn-success">Favoutites</a>
		    		</div>
		    		</div>
	    		</div>
	    	</div>
  		</div>

  		<script type="text/javascript">
  			$('.search').on('keyup', function(e) {
				app.filmView.search($(e.currentTarget).val());
			});
  		</script>

  		<script type="text/javascript">
  			$('.search').on('focus', function(e) {
				if (this.value) {
					this.value = '';
				}
			});
  		</script>
  		<script type="text/javascript">
  			$('.search').on('blur', function(e) {
				if (this.value) {
					this.value = '';
				}
			});
  		</script>

	</body>

</html>
